<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NTR Police Helmet Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head><body>

  <!-- HEADER -->
  <header class="header">
    <img src="logo1.png" class="logo left" />
    <div class="titles">
      <h1>NTR Police Commissionerate</h1>
      <h2>Helmet Obedience Percentage</h2>
    </div>
    <img src="logo2.png" class="logo right" />
  </header>

  <!-- MAIN -->
  <main class="main">

    <!-- LEFT TILE -->
    <div class="tile massive safe" id="benzTile">
      <div class="name">BENZ CIRCLE</div>
      <div class="value" id="benzValue">92%</div>
    </div>

    <!-- HELMET -->
    <div class="helmet">
      <img src="helmetlogo.png" />
    </div>

    <!-- RIGHT TILE -->
    <div class="tile massive safe" id="rameshTile">
      <div class="name">RAMESH HOSPITAL</div>
      <div class="value" id="rameshValue">88%</div>
    </div>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    Every 1% increase saves lives. Wear a helmet.
  </footer>

  <script src="app.js"></script>
</body>
