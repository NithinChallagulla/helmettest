<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Helmet Compliance Dashboard</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #f6fbff;
      display: flex;
      flex-direction: column;
    }

    /* ---------- HEADER ---------- */
    .header {
      height: 90px;
      background: #eaf4ff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 28px;
      border-bottom: 1px solid #d6e6f5;
    }

    .logos {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logos img {
      height: 48px;
      object-fit: contain;
    }

    .slogan {
      font-size: 18px;
      font-weight: 600;
      color: #1f3a5f;
      text-align: center;
      flex: 1;
    }

    /* ---------- MAIN ---------- */
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 60px;
    }

    /* Helmet icon */
    .helmet-box img {
      width: 220px;
      opacity: 0.9;
    }

    /* Right tiles */
    .right-panel {
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    .tile {
      width: 520px;
      height: 170px;
      background: #e6e6e6;
      border-radius: 22px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 24px 32px;
      transition: background 0.3s ease;
    }

    .tile-title {
      font-size: 22px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }

    .tile-value {
      font-size: 64px;
      font-weight: 700;
      color: #555;
    }

    .safe { background: #e6e6e6; }
    .warn { background: #fff3cd; }
    .danger { background: #ffe0e0; }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <div class="logos">
      <img src="logo1.png" alt="Logo 1">
      <img src="logo2.png" alt="Logo 2">
    </div>

    <div class="slogan">
      Every 1% increase saves lives. Wear a helmet.
    </div>

    <!-- spacer for balance -->
    <div style="width:120px"></div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main">

    <!-- Helmet Icon -->
    <div class="helmet-box">
      <img src="helmetlogo.png" alt="Helmet Logo">
    </div>

    <!-- Right Tiles -->
    <div class="right-panel">

      <div class="tile safe" id="benzTile">
        <div class="tile-title">Benz Circle Stream</div>
        <div class="tile-value" id="benzValue">92%</div>
      </div>

      <div class="tile safe" id="rameshTile">
        <div class="tile-title">Ramesh Hospital Stream</div>
        <div class="tile-value" id="rameshValue">88%</div>
      </div>

    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    function clamp(val) {
      return Math.max(0, Math.min(100, val));
    }

    function updateColor(tile, value) {
      tile.classList.remove("safe", "warn", "danger");
      if (value < 50) tile.classList.add("danger");
      else if (value < 80) tile.classList.add("warn");
      else tile.classList.add("safe");
    }

    let benz = 92;
    let ramesh = 88;

    const benzValue = document.getElementById("benzValue");
    const rameshValue = document.getElementById("rameshValue");
    const benzTile = document.getElementById("benzTile");
    const rameshTile = document.getElementById("rameshTile");

    // Decrease randomly every 10 seconds
    setInterval(() => {
      benz = clamp(benz - (1 + Math.floor(Math.random() * 3)));
      ramesh = clamp(ramesh - (1 + Math.floor(Math.random() * 3)));

      benzValue.textContent = benz + "%";
      rameshValue.textContent = ramesh + "%";

      updateColor(benzTile, benz);
      updateColor(rameshTile, ramesh);
    }, 10000);

    // Increase by 4% every 25 seconds
    setInterval(() => {
      benz = clamp(benz + 4);
      ramesh = clamp(ramesh + 4);

      benzValue.textContent = benz + "%";
      rameshValue.textContent = ramesh + "%";

      updateColor(benzTile, benz);
      updateColor(rameshTile, ramesh);
    }, 25000);
  </script>

</body>
</html>
